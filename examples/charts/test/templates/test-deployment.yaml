{{ range $idx, $location := .Values.locations }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $.Release.Name }}-{{ $location }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: hcloud-volumes
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-{{ $location }}
spec:
  selector:
    matchLabels:
      app: {{ $.Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}
    spec:
      nodeSelector:
        topology.kubernetes.io/region: {{ $location }}
        beta.kubernetes.io/instance-type: cx21
      volumes:
      - name: my-csi-volume
        persistentVolumeClaim:
          claimName: {{ $.Release.Name }}-{{ $location }}
      containers:
      - name: {{ $.Release.Name }}
        image: nginx:1.14.2
        resources:
          limits:
            memory: 100Mi
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: "/data"
          name: my-csi-volume
{{ end }}