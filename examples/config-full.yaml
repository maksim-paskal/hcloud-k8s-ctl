clusterName: k8s
kubeConfigPath: ~/.kube/hcloud
hetznerToken: some-token-string
ipRange: 10.0.0.0/16
sshPrivateKey: ~/.ssh/id_rsa
sshPublicKey: ~/.ssh/id_rsa.pub
masterCount: 3
networkZone: us-east
location: fsn1
datacenter: fsn1-dc14
masterServers:
  namepattern: master-%d
  servertype: cx21
  image: ubuntu-20.04
  labels:
    role: master
  waittimeinretry: 3s
  retrytimelimit: 20
  serversinitparams:
    targz: https://github.com/maksim-paskal/hcloud-k8s-ctl/archive/refs/heads/main.tar.gz
    folder: hcloud-k8s-ctl-main
masterLoadBalancer:
  loadbalancertype: lb11
  listenport: 6443
  destinationport: 6443
cliArgs:
  loglevel: INFO
  configpath: config.yaml
  action: list-configurations
deployments: {}
autoscaler:
  enabled: true
  args:
    - --v=4
    - --cloud-provider=hetzner
    - --stderrthreshold=info
    - --expander=least-waste
    - --scale-down-enabled=true
    - --skip-nodes-with-local-storage=false
    - --skip-nodes-with-system-pods=false
    - --scale-down-utilization-threshold=0.8
  defaults:
    min: 0
    max: 20
  workers:
    - location: fsn1
      min: 0
      max: 0
      type:
        - cx21
        - cpx21
        - cx31
        - cpx31
        - cx41
        - cpx41
        - cx51
        - cpx51
    - location: nbg1
      min: 0
      max: 0
      type:
        - cx21
        - cpx21
        - cx31
        - cpx31
        - cx41
        - cpx41
        - cx51
        - cpx51
    - location: hel1
      min: 0
      max: 0
      type:
        - cx21
        - cpx21
        - cx31
        - cpx31
        - cx41
        - cpx41
        - cx51
        - cpx51
